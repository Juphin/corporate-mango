<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
   <title>{% block title %}Mon blog sur les textes de django{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#004D40">
       {% block nav %}
        <div class="container">

          <a class="navbar-brand" href="{% url 'index' %}">CodingBlog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item {% block active_home %} {% endblock %}">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item {% block active_about %} {% endblock %}">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
            </ul>
          </div>

        </div>
       {% endblock %}
   </nav>
   <section id="content">
       {% block content %}

       {% endblock %}
   </section>
</body>
</html>
